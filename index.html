<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor - Stats Preview Card" />
    <meta name="keywords" content="Stats Preview Card, Frontend Mentor" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <!-- Main Container-->
    <main class="main-container">
      <!-- Stats Card-->
      <section class="stats-card">
        <section class="card-content">
          <div class="card-title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </div>

          <div class="card-caption">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <!-- Stats Card -->
          <section class="stats-card-cta">
            <div class="stats-text">
              <span>10k+</span>
              <span>COMPANIES</span>
            </div>

            <div class="stats-text">
              <span>314</span>
              <span>TEMPLATE</span>
            </div>

            <div class="stats-text">
              <span>12M+</span>
              <span>QUERIES</span>
            </div>
          </section>
        </section>

        <!-- Image Container-->
        <section class="stats-card-image">
          <img
            src="images/image-header-desktop.jpg"
            alt="header image"
            aria-hidden="true"
          />
        </section>
      </section>
    </main>
  </body>
</html>
